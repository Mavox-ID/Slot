<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Slot Machine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 4em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.6),
                         0 0 50px rgba(255, 215, 0, 0.4);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { 
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.6),
                             0 0 50px rgba(255, 215, 0, 0.4);
            }
            to { 
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.9),
                             0 0 70px rgba(255, 215, 0, 0.7),
                             0 0 90px rgba(255, 215, 0, 0.5);
            }
        }

        .slot-machine {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border: 8px solid #ffd700;
            border-radius: 25px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.4),
                        inset 0 0 40px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .slot-machine-top {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            height: 50px;
            border-radius: 15px 15px 0 0;
            margin: -40px -40px 30px -40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 30px;
        }

        .slot-machine-light {
            width: 20px;
            height: 20px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 15px #ffd700;
            animation: blink 1s infinite alternate;
        }

        .slot-machine-light:nth-child(2) { animation-delay: 0.25s; }
        .slot-machine-light:nth-child(3) { animation-delay: 0.5s; }
        .slot-machine-light:nth-child(4) { animation-delay: 0.75s; }

        @keyframes blink {
            from { opacity: 1; box-shadow: 0 0 15px #ffd700; }
            to { opacity: 0.2; box-shadow: 0 0 5px #ffd700; }
        }

        .slot-reels-container {
            background: rgba(0, 0, 0, 0.7);
            border: 4px solid #444;
            border-radius: 20px;
            padding: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: inset 0 8px 25px rgba(0, 0, 0, 0.9);
            position: relative;
        }

        .slot-reel {
            width: 100px;
            height: 300px;
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.3) 100%);
            border: 3px solid #666;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.9);
        }

        .slot-reel::before,
        .slot-reel::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 100px;
            z-index: 2;
            pointer-events: none;
        }

        .slot-reel::before {
            top: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.95) 0%, transparent 100%);
        }

        .slot-reel::after {
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, transparent 100%);
        }

        .slot-reel-inner {
            position: absolute;
            width: 100%;
            top: 0;
        }

        .slot-symbol {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .slot-handle-container {
            position: absolute;
            right: -70px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 250px;
        }

        .slot-handle-base {
            position: absolute;
            width: 50px;
            height: 30px;
            background: linear-gradient(135deg, #333 0%, #111 100%);
            border: 3px solid #666;
            border-radius: 10px;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        .slot-handle {
            width: 35px;
            height: 180px;
            background: linear-gradient(135deg, #c0c0c0 0%, #808080 100%);
            border: 3px solid #666;
            border-radius: 18px;
            position: absolute;
            right: 12px;
            cursor: grab;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
            user-select: none;
            transition: top 0.1s linear;
            top: 10px;
        }

        .slot-handle:active {
            cursor: grabbing;
        }

        .slot-handle::before {
            content: '';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ff4444 0%, #cc0000 100%);
            border-radius: 50%;
            border: 4px solid #666;
            box-shadow: 0 0 25px rgba(255, 68, 68, 0.9);
        }

        .slot-handle:hover::before {
            box-shadow: 0 0 35px rgba(255, 68, 68, 1);
        }

        .center-arrow {
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 20px solid #ffd700;
            z-index: 4;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
            animation: arrowPulse 2s ease infinite;
        }

        @keyframes arrowPulse {
            0%, 100% { 
                filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
                transform: translateY(-50%) translateX(0);
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 1));
                transform: translateY(-50%) translateX(3px);
            }
        }

        .slot-win-line {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 4px;
            background: linear-gradient(90deg, transparent 0%, #ffd700 50%, transparent 100%);
            transform: translateY(-50%);
            opacity: 0;
            pointer-events: none;
            z-index: 3;
        }

        .slot-win-line.active {
            opacity: 1;
            animation: winLine 0.4s ease infinite;
        }

        @keyframes winLine {
            0%, 100% { box-shadow: 0 0 15px #ffd700; }
            50% { box-shadow: 0 0 35px #ffd700, 0 0 50px #ffd700; }
        }

        .slot-win-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8em;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
        }

        .slot-win-animation.active {
            animation: winPop 1.2s ease;
        }

        @keyframes winPop {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.3) rotate(0deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
                margin-bottom: 20px;
            }

            .slot-machine {
                padding: 25px;
            }

            .slot-machine-top {
                height: 40px;
                margin: -25px -25px 20px -25px;
            }
            
            .slot-reels-container {
                gap: 12px;
                padding: 20px;
            }
            
            .slot-reel {
                width: 70px;
                height: 210px;
            }
            
            .slot-symbol {
                height: 70px;
                font-size: 2.8em;
            }
            
            .slot-handle-container {
                right: -55px;
            }
            
            .slot-handle {
                width: 28px;
                height: 140px;
                right: 10px;
            }

            .slot-handle::before {
                width: 40px;
                height: 40px;
            }

            .slot-machine-light {
                width: 15px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>SLOT MACHINE</h1>

    <div class="slot-machine" id="slotMachineGame">
        <div class="slot-machine-top">
            <div class="slot-machine-light"></div>
            <div class="slot-machine-light"></div>
            <div class="slot-machine-light"></div>
            <div class="slot-machine-light"></div>
        </div>

        <div class="slot-reels-container">
            <div class="slot-win-line" id="slotWinLine"></div>
            <div class="slot-reel">
                <div class="slot-reel-inner" id="reel1"></div>
            </div>
            <div class="slot-reel">
                <div class="slot-reel-inner" id="reel2"></div>
            </div>
            <div class="slot-reel">
                <div class="slot-reel-inner" id="reel3"></div>
            </div>
        </div>

        <div class="slot-handle-container">
            <div class="slot-handle-base"></div>
            <div class="slot-handle" id="slotHandle"></div>
        </div>

        <div class="slot-win-animation" id="slotWinAnimation">ðŸ’°</div>
    </div>

    <script>
        const slotMachineSymbols = ['ðŸ’', 'ðŸ‹', 'ðŸŠ', 'ðŸ‡', 'ðŸ‰', 'â­', 'ðŸ’Ž', '7ï¸âƒ£'];
        let slotMachineSpinning = false;
        let isDragging = false;
        let startY = 0;
        let pullAmount = 0;
        const maxPull = 90;

        function initializeSlotMachine() {
            const reels = ['reel1', 'reel2', 'reel3'];
            reels.forEach(reelId => {
                const reel = document.getElementById(reelId);
                let symbolsHtml = '';
                for (let i = 0; i < 50; i++) {
                    const symbol = slotMachineSymbols[Math.floor(Math.random() * slotMachineSymbols.length)];
                    symbolsHtml += `<div class="slot-symbol">${symbol}</div>`;
                }
                reel.innerHTML = symbolsHtml;
                reel.style.top = '0px';
            });
        }

        const handle = document.getElementById('slotHandle');

        handle.addEventListener('mousedown', startDrag);
        handle.addEventListener('touchstart', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);

        function startDrag(e) {
            if (slotMachineSpinning) return;
            isDragging = true;
            startY = e.type === 'mousedown' ? e.clientY : e.touches[0].clientY;
            pullAmount = 0;
        }

        function drag(e) {
            if (!isDragging || slotMachineSpinning) return;
            e.preventDefault();
            
            const currentY = e.type === 'mousemove' ? e.clientY : e.touches[0].clientY;
            pullAmount = Math.max(0, Math.min(currentY - startY, maxPull));
            
            handle.style.top = `${10 + pullAmount}px`;
        }

        function endDrag() {
            if (!isDragging || slotMachineSpinning) return;
            isDragging = false;
            
            if (pullAmount > maxPull / 2) {
                pullHandle();
            } else {
                handle.style.transition = 'top 0.3s ease';
                handle.style.top = '10px';
                setTimeout(() => {
                    handle.style.transition = 'top 0.1s linear';
                }, 300);
            }
        }

        function pullHandle() {
            if (slotMachineSpinning) return;
            
            slotMachineSpinning = true;
            
            handle.style.transition = 'top 0.2s ease';
            handle.style.top = '10px';
            
            setTimeout(() => {
                handle.style.transition = 'top 0.1s linear';
            }, 200);
            
            const finalSymbols = [
                slotMachineSymbols[Math.floor(Math.random() * slotMachineSymbols.length)],
                slotMachineSymbols[Math.floor(Math.random() * slotMachineSymbols.length)],
                slotMachineSymbols[Math.floor(Math.random() * slotMachineSymbols.length)]
            ];
            
            spinReel('reel1', finalSymbols[0], 2000);
            spinReel('reel2', finalSymbols[1], 3000);
            spinReel('reel3', finalSymbols[2], 4000);
            
            setTimeout(() => {
                checkSlotMachineWin(finalSymbols);
                slotMachineSpinning = false;
            }, 4800);
        }

        function spinReel(reelId, finalSymbol, duration) {
            const reel = document.getElementById(reelId);
            const symbolHeight = window.innerWidth <= 768 ? 70 : 100;
            let currentPos = 0;
            let speed = 30;
            let isSlowingDown = false;
            let targetPos = 0;
            
            const symbols = reel.querySelectorAll('.slot-symbol');
            let finalIndex = -1;
            for (let i = 0; i < symbols.length; i++) {
                if (symbols[i].textContent === finalSymbol && i > 15) {
                    finalIndex = i;
                    break;
                }
            }
            
            if (finalIndex === -1) {
                symbols[25].textContent = finalSymbol;
                finalIndex = 25;
            }
            
            targetPos = (finalIndex - 2) * symbolHeight;
            
            const startTime = Date.now();
            
            const spinInterval = setInterval(() => {
                currentPos += speed;
                
                if (currentPos >= symbols.length * symbolHeight) {
                    currentPos = currentPos % (symbols.length * symbolHeight);
                }
                
                reel.style.transition = 'none';
                reel.style.top = `-${currentPos}px`;
                
                const elapsed = Date.now() - startTime;
                if (elapsed > duration - 1500 && !isSlowingDown) {
                    isSlowingDown = true;
                }
                
                if (isSlowingDown) {
                    speed *= 0.92;
                    
                    if (speed < 1.5) {
                        const distanceToTarget = Math.abs(currentPos - targetPos);
                        if (distanceToTarget < symbolHeight * 0.8) {
                            clearInterval(spinInterval);
                            
                            reel.style.transition = 'top 0.6s cubic-bezier(0.17, 0.67, 0.35, 0.99)';
                            reel.style.top = `-${targetPos}px`;
                            
                            setTimeout(() => {
                                reel.style.transition = 'none';
                            }, 600);
                        }
                    }
                }
            }, 20);
        }

        function checkSlotMachineWin(symbols) {
            const [s1, s2, s3] = symbols;
            const winLine = document.getElementById('slotWinLine');
            const winAnimation = document.getElementById('slotWinAnimation');

            if (s1 === s2 && s2 === s3) {
                setTimeout(() => {
                    winLine.classList.add('active');
                    winAnimation.classList.add('active');
                    
                    setTimeout(() => {
                        winLine.classList.remove('active');
                        winAnimation.classList.remove('active');
                    }, 1500);
                }, 300);
            }
        }

        window.onload = function() {
            initializeSlotMachine();
        };
    </script>
</body>
</html>
